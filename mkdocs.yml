site_name: Meowtopia
# GitHub库的名称
repo_name: 'Meowtopia'
# GitHub库的链接
repo_url: 'https://github.com/FreemanKevin/Meowtopia'

nav:
  - Home: index.md
  - About: about.md

theme:
  language: 'zh'  # 设置语言为中文
  name: material
  icon:
    repo: fontawesome/brands/github  # 使用 Font Awesome 的 GitHub 图标
  
  # https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/#+palette.toggle.icon
  palette: 
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: orange
      toggle: 
        icon: material/weather-night 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo  
      toggle:
        icon: material/weather-sunny
        name: Switch to system preference
  font:
    text: "Noto Serif SC, serif"
    code: "Source Code Pro, DM Mono, Noto Serif SC, monospace"
  features:
    - header.autohide # 设置标题行自动隐藏
    - palette-toggle  # 启用明亮/暗模式切换功能
  logo: assets/favicon.svg  # 网站图标
  




plugins:
  - search:
      lang:
        - en
        - zh
  - macros
  

extra:
  social:
    - icon: fontawesome/brands/github-alt  # 使用 Font Awesome 的 GitHub 图标
      link: https://github.com/FreemanKevin
    - icon: fontawesome/brands/bluesky  # BlueSky 官方图标
      link: https://bsky.app/profile/freemankevin.bsky.social
    - icon: fontawesome/brands/mastodon  # Mastodon 官方图标
      link: https://mastodon.social/@freemankevin
  favicon: assets/images/favicon.png
  extra_css:
    - styles/fonts.css  # 确保文件存在



# 网站名称
site_name: Meowtopia
# 网站描述
site_description: Meowtopia is a comprehensive blog dedicated to all things related to cats. Here, you'll find a wealth of information covering cat care, behavior, health, nutrition, and much more. Whether you're a new cat owner or a seasoned feline enthusiast, Meowtopia offers valuable insights, tips, and engaging content to help you better understand and care for your furry friends.
